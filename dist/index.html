<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tailwind Landing Page</title>
</head>
<body>
  <!-- Header =============================================-->
  
  <div class="bg-indigo-700 p-4 flex justify-between items-center">
    <!-- Left side -->
   <div class="flex items-center">
    <img src="img//groot.png" alt="Logo" width="50" class="mr-2">
    <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2">Home</a>
    <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100">About</a>
   </div>

   <!-- Right side -->
   <div class="hidden md:block">
     <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2">Login</a>
     <a href="#" class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 rounded transition ease-in duration-150">Signup</a>
   </div>
  </div>

  <!-- Hero =================================================-->
  <div class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100">
    <!-- Left -->
    <div class="md:w-1/2 mb-10 md:0">
      <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">My Demo Tailwindcss Landing</h2>
      <p class="mb-6">I'm getting the hang of this great utility library</p>
      <a href="#" class="inline-block py-3 px-6 text-lg bg-gray-400 hover:bg-gray-300 text-gray-800 rounded mr-2 transition ease-in duration-150">Learn More</a>
      <a href="#" class="inline-block py-3 px-6 text-lg bg-green-400 hover:bg-green-300 text-green-800 rounded transition ease-in duration-150">Get Started</a>
    </div>

    <!-- right -->
    <div class="md:w-1/2">
      <img src="https://images.unsplash.com/photo-1623334577342-d65961791db8?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyOXx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" 
      alt="Something here"
      class="w-full rounded shadow-2xl">
    </div>
  </div>

  <!-- Features =============================================-->
  <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
    <div class="mr-2 text-center">
      <img src="https://images.unsplash.com/photo-1623315506796-aaefe9c52c95?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" 
      alt="" class="w-full rounded border-solid border-2 border-indigo-400 mb-4">
      <p>The Good</p>
    </div>

    <div class="mr-2 mt-8 text-center">
      <img src="https://images.unsplash.com/photo-1623344676390-7fc9315037f2?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" 
      alt="" class="w-full rounded border-solid border-2 border-indigo-400 mb-4">
      <p>The Bad</p>
    </div>

    <div class="mr-2 text-center">
      <img src="https://images.unsplash.com/photo-1623311374285-7326f1c37626?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" 
      alt="" class="w-full rounded border-solid border-2 border-indigo-400 mb-4">
      <p>The Ugly</p>
    </div>

    <div class="mr-2 mt-8 text-center">
      <img src="https://images.unsplash.com/photo-1623275563425-82bfaf4599a3?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" 
      alt="" class="w-full rounded border-solid border-2 border-indigo-400 mb-4">
      <p>Random!</p>
    </div>
  </div>

  <!-- Footer + Newsletter =================================-->
  <div class="p-10 bg-indigo-900 text-indigo-400 md:flex justify-between">

    <!-- Left -->
    <div class="md:w-1/2">
      <h3 class="text-lg mb-2">Join the Newsletter</h3>
      <form class="flex">
        <input type="email" class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-200">
        <button class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4">Join</button>
      </form>
    </div>

    <!-- Right -->
    <div class="md:flex items-center">
      Copyright &copy; Mavewricktech 2020 - Infinity
    </div>
  </div>
</body>
</html>
